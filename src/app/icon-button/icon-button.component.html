<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <div *ngIf="randomIcon" style="position: absolute; top: 150px; color: #c32c71; font-size: 10em;">
        <fa-icon [icon]="randomIcon"></fa-icon>
    </div>    
    <button (click)="showRandomIcon()" 
            style="display: flex; 
                flex-direction: column; 
                align-items: center; 
                justify-content: center; 
                width: 300px;
                height: 90px;
                background: linear-gradient(to left top, #c32c71 50%, #b33771 50%);
                border-style: none;
                color: #292929;
                font-family: 'Lato';
                font-size: 30px;
                font-weight: 900;
                outline: none;
                cursor: pointer;"
    >
        Show Random Icon
    </button>
</div>
